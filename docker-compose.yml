services:
  postgres:
    image: postgres:16-alpine
    container_name: kodama-postgres
    environment:
      POSTGRES_USER: kodama
      POSTGRES_PASSWORD: kodama
      POSTGRES_DB: kodama
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kodama"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: kodama-backend
    environment:
      DATABASE_URL: postgres://kodama:kodama@postgres:5432/kodama?sslmode=disable
      JWT_SECRET: kodama-super-secret-key-change-in-production
      PORT: "8080"
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: kodama-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
